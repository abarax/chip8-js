<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chip-8 Emulator</title>
    <meta name="description" content="Chip-8 Emulator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    body {
      border: 2px solid #9a9a9a;
      border-radius: 10px;
      padding: 6px;
      font-family: monospace;
      text-align: center;
  }
  .color {
    padding: 1rem;
    color: #fff;
  }
  </style>
  <body>
    <h1>Chip-8 Emulator</h1>

    <div id="info"></div>

    <hr>

    <canvas id="screen"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
    <script src="chip-8.js"></script>
    <script>
      requirejs.config({
        paths: {
          jquery: '//code.jquery.com/jquery-2.1.4.min'
        }
      });
      require(['chip-8/chip8', 'chip-8/rom', 'jquery'], function(Chip8, Rom, $) {
        var chip8 = new Chip8();
        var rom = Rom.loadFromUrl('roms/INVADERS').then(function(rom) {
          console.log('promise resolved');
          chip8.load(rom);
          //chip8.start();
        });
      });
    </script>
  </body>
</html>
